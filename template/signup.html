<html>
<head>
<meta charset="utf-8">
<title>Sign-up</title>
<link href="..\static\css\signup.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <!--container---------------------->
<div class="container" >
 <!--sign-up-box-container--->
<div class="sign-up">
    
    <div id="png"><a href="/" title="HOME"><img style="width:55px; height:55px ; " src="https://us.123rf.com/450wm/hironicons/hironicons2403/hironicons240302557/227692966-homepage-icon-design-for-commercial-use-web-print-media-or-any-type-of-design-projects.jpg?ver=6"></a></div>
 <!--heading-->
 <form action="/register" method="post">
    <div class="msg">Successfully Registered</div>
 <h1 class="heading">Hello, Welcome!</h1>
 <!--name-box-->
 <div class="text">
 <img height="20px" src="https://t4.ftcdn.net/jpg/02/29/75/83/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg" />
 <input placeholder="Name" type="text" name="username"/>
 </div>
 <!--Email-box-->
 <div class="text">
 <img height="12px" src="https://png.pngtree.com/png-vector/20190927/ourmid/pngtree-email-icon-png-image_1757854.jpg" />
 <input placeholder=" Example@gmail.com" type="email" name="email"" />
 </div>
 <!--Password-box-->
 <div class="text">
 <img height="20px" src="https://img.freepik.com/premium-vector/password-protection-icon-password-vector-icon_654297-113.jpg" />
 <input placeholder=" Password" type="password" name="password"/>
 </div>
<div class="or"><b>OR</b></div>
<div class="s1"><p><b>Sign-up with</b></p></div>
 
 <div>
    <ul>
        <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fab fa-google"  aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
    </ul>
    
</div> 
<!--trems-->

<div class="trems">
    <input class="check" type="checkbox" required/>
 <p class="conditions">I read and agree to <a href="#">Trems &amp; Conditions</a></p>
 </div>
<!--button--> 
<div class="toop">
<button type="submit" class="btn btn-primary" >CREATE ACCOUNT</button> </div>

</form>
<!--sign-in-->
<div class="t"><p class="conditions" id="p3">Already have an account <a href="login.html">Login</a></p> </div></div>
 </div>
<!--text-container-->
<div class="text-container">
    
 <h1 style="color: #2d2c2c;font-family:cursive;">Glad to see you</h1>
<div class="para"> <b>Welcome</b>,Please Fill in the blanks for sign up</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 
 </div>
 </div>
</body>
</html>
